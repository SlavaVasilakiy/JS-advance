<!-- Урок 4. Семинар. Работа с DOM -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Homework 5</title>
	</head>

	<body>
		<p class="dropdown">Привет :)</p>
		<div class="dropdown">
			<button
				class="btn btn-secondary dropdown-toggle"
				type="button"
				id="dropdownMenuButton"
				data-toggle="dropdown"
				aria-haspopup="true"
				aria-expanded="false">
				Dropdown button
			</button>
			<div
				class="menu dropdown-menu"
				aria-labelledby="dropdownMenuButton">
				<a class="dropdown-item" href="#">Action</a>
				<a class="dropdown-item" href="#">Another action</a>
				<a class="dropdown-item" href="#">Something else here</a>
			</div>
		</div>

		<script>
			"use strict";

			// 1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.

			const dropDownItems = document.querySelectorAll(".dropdown-item");
			dropDownItems.forEach((element) => {
				element.classList += " super-dropdown";
			});

			// 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.

			// Вариант 1
			const btnElement = document.querySelector(".btn");
			btnElement.classList.toggle("btn-secondary");

			// Вариант 2
			const buttonElements = document.querySelectorAll(".btn");
			buttonElements.forEach((element) => {
				element.classList.contains("btn-secondary")
					? element.classList.remove("btn-secondary")
					: element.classList.add("btn-secondary");
			});

			// 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".

			// Вариант 1
			const menuElement = document.querySelector(".menu");
			menuElement.classList.toggle("dropdown-menu");

			// Вариант 2
			const menuElements = document.querySelectorAll(".menu");
			menuElements.forEach((element) => {
				element.classList.remove("dropdown-menu");
			});

			// 4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
			// `<a href="#">link</a>`

			const divDropdown = document.querySelector("div", ".dropdown");
			divDropdown.insertAdjacentHTML(
				"afterbegin",
				'<a href="#">link</a>',
			);

			// 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".

			const dropdownMenuButtonElement = document.querySelector(
				"#dropdownMenuButton",
			);
			dropdownMenuButtonElement.id = "superDropdown";

			// 6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.

			const elementsWithAriaLabelledBy = document.querySelectorAll(
				'[aria-labelledby="dropdownMenuButton"]',
			);

			elementsWithAriaLabelledBy.forEach((element) => {
				element.dataset.dd = "3";
			});

			// 7. Удалите атрибут type у элемента с классом "dropdown-toggle".

			const dropdownToggleElement =
				document.querySelector(".dropdown-toggle");
			dropdownToggleElement.removeAttribute("type");
		</script>
	</body>
</html>
